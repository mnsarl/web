<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع مشاهدة الأفلام والمسلسلات مجاناً">
    <meta name="keywords" content="أفلام, مسلسلات, أنمي, مشاهدة مباشرة">
    
    <title>موقع الأفلام - مشاهدة مباشرة</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Ezoic -->
    <script>var ezoicId = "YOUR_EZOIC_ID";</script>
    <script src="//www.ezojs.com/ezoic/sa.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- القائمة العلوية -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="شعار الموقع">
                <span>موقع الأفلام</span>
            </div>
            
            <div class="menu">
                <a href="#" class="active"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="#"><i class="fas fa-film"></i> أفلام</a>
                <a href="#"><i class="fas fa-tv"></i> مسلسلات</a>
                <a href="#"><i class="fas fa-dragon"></i> أنمي</a>
                <a href="#"><i class="fas fa-video"></i> وثائقي</a>
            </div>
            
            <div class="user-menu">
                <a href="#" class="login-btn"><i class="fas fa-user"></i> دخول</a>
                <a href="#" class="register-btn"><i class="fas fa-user-plus"></i> تسجيل</a>
            </div>
        </nav>
    </header>

    <!-- إعلان Ezoic -->
    <div id="ezoic-pub-ad-placeholder-101"></div>

    <main>
        <!-- قسم البحث -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" placeholder="ابحث عن فيلم، مسلسل، أو ممثل...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select>
                    <option>النوع</option>
                    <option>أكشن</option>
                    <option>دراما</option>
                    <option>كوميدي</option>
                </select>
                <select>
                    <option>السنة</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                </select>
                <select>
                    <option>التصنيف</option>
                    <option>IMDB 7+</option>
                    <option>IMDB 8+</option>
                    <option>IMDB 9+</option>
                </select>
            </div>
        </section>

        <!-- إعلان Ezoic -->
        <div id="ezoic-pub-ad-placeholder-102"></div>

        <!-- الأفلام المميزة -->
        <section class="featured">
            <h2><i class="fas fa-star"></i> أفلام مميزة</h2>
            <div class="movie-slider">
                <!-- كروت الأفلام -->
                <div class="movie-card">
                    <div class="quality">HD</div>
                    <img src="movie1.jpg" alt="فيلم 1">
                    <div class="movie-info">
                        <h3>عنوان الفيلم</h3>
                        <div class="meta">
                            <span><i class="fas fa-star"></i> 8.5</span>
                            <span><i class="fas fa-clock"></i> 2:30</span>
                            <span><i class="fas fa-calendar"></i> 2024</span>
                        </div>
                        <div class="genres">
                            <span>أكشن</span>
                            <span>مغامرة</span>
                        </div>
                    </div>
                </div>
                <!-- كرر للمزيد من الأفلام -->
            </div>
        </section>

        <!-- إعلان Ezoic -->
        <div id="ezoic-pub-ad-placeholder-103"></div>

        <!-- الأقسام الرئيسية -->
        <section class="categories">
            <div class="category">
                <h2><i class="fas fa-fire"></i> أحدث الأفلام</h2>
                <div class="movie-grid">
                    <!-- كروت الأفلام -->
                </div>
                <a href="#" class="more-btn">عرض المزيد</a>
            </div>

            <div class="category">
                <h2><i class="fas fa-star"></i> الأعلى تقييماً</h2>
                <div class="movie-grid">
                    <!-- كروت الأفلام -->
                </div>
                <a href="#" class="more-btn">عرض المزيد</a>
            </div>
        </section>

        <!-- إعلان Ezoic -->
        <div id="ezoic-pub-ad-placeholder-104"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>عن الموقع</h3>
                <p>موقع مشاهدة الأفلام والمسلسلات مجاناً</p>
            </div>
            <div class="footer-section">
                <h3>روابط سريعة</h3>
                <a href="#">DMCA</a>
                <a href="#">سياسة الخصوصية</a>
                <a href="#">اتصل بنا</a>
            </div>
            <div class="footer-section">
                <h3>تابعنا</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>جميع الحقوق محفوظة © 2024</p>
        </div>
    </footer>

    <!-- نافذة تسجيل الدخول -->
    <div class="modal" id="login-modal">
        <!-- محتوى نافذة تسجيل الدخول -->
    </div>

    <!-- سكربت الموقع -->
    <script src="script.js"></script>
</body>
</html>
